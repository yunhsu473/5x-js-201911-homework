<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>五倍樂透自動選號機</title>
</head>

<body>



  <script type="text/javascript">
    /*
      請完成以下 lottery function，
      讓使用者在 console 主控台呼叫 lottery() 時可以取得對應的樂透組數。
      
      如:
        lottery(1) ---> 印出一組樂透數字
        lottery(3) ---> 印出三組樂透數字
        lottery(5) ---> 印出五組樂透數字
        
        lottery() 若是未傳入參數則預設印出一組樂透數字。
    */

    var lottery = function (n) {

      //產生幾組
      var times = 0;

      //如未輸入參數
      if (n === undefined) {
        n = 1;
      }

      while (times < n) {
        //樂透隨機選 6 碼
        var lotteryNum = [];
        while (lotteryNum.length < 6) {
          var num = Math.floor(Math.random() * 49) + 1;
          if (lotteryNum.indexOf(num) === -1) {
            lotteryNum.push(num);
          }
        }
        times++;
        console.log(lotteryNum);
      }
    }
  </script>


</body>

</html>
